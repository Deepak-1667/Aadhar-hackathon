{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css' %}">
<!--===============================================================================================-->
	<style>#generated-captcha {
		text-decoration: line-through;
		font-weight: bold;
		text-align: center;
		font-size: 20px;
		background-color: #ede7f6;
		border-radius: 6px;
		border: none;
		padding: 6px;
		outline: none;
		color: #1d1d1d;
	  }</style>
</head>
<body >
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{%static 'images/Aadhar-color.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action = "show" method="post"> 
					{% csrf_token %}
					<span class="login100-form-title">
						Aadhar Login
					</span>

					<div class="wrap-input100 validate-input" >
						
						<input class="input100" type="numeric" name="Vid" placeholder="VID" min="0" max="12"  onkeypress="return isNumberKey(event)"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">	
		
					</div>
					
					<br>
					
					<div>
						<input type="text" readonly id="generated-captcha" value="{{ran}}">
					</div>
					<br>
					<div>
						<input class="input100" type="text" name="uservalue" placeholder="CAPTCHA">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<br>

					{% if messages %}
					{% for message in messages %}
					<div class="alert alert-danger" role="alert">
						{{message}}
					</div>
					{% endfor %}
					{% endif %}
					<div class="container-login100-form-btn">
						<input type="submit" class="btn btn-success" value="Send Otp" method="post">
						
					</div>
					<br>
					<br>
					
				</form>
			</div>
		</div>
	</div>
	
	
<
	
<!--===============================================================================================-->	
	<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{%static 'js/main.js' %}"></script>
	<script>
		function isNumberKey(event){
        var charCode = (event.which) ? event.which : event.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    	}

	</script>

</body>
</html>
